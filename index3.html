<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Gezicht Checker</title>
    <link rel="stylesheet" href="style.css">

</head>
<script type="module" src="script3.js"></script>
<body>
<h1>Emotie checker</h1>
<p>Om je emoties bij te houden begin je door op de knop "Camera Aanzetten" te klikken.</p>
<p>Als de camera is ingeladen, kun je op de knop "Herken Emotie" klikken om je emoties bij te houden.</p>

<section id="demos" class="invisible">
    <div class="flex space-x-2">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Camera Aanzetten</span>
        </button>

        <button id="verifyData" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Verifier data
        </button>
    </div>
    <br>
    <div id="emotionResult" class="text-xl font-semibold text-center text-indigo-600"></div>

    <div id="emotionCount" class="text-center mt-4">

        <ul id="emotionList" style="list-style: none; padding: 0;"></ul>

        <div id="metrics" class="mt-6">
            <h2 class="text-lg font-bold">Model Evaluatie</h2>
            <p id="accuracyDisplay" class="mb-2"></p>
            <div id="confusionMatrixContainer"></div>
        </div>

    </div>

    <div id="liveView" class="videoView">

        <div style="position: relative;">
            <video id="webcam" style="position: absolute" autoplay playsinline></video>
            <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
        </div>

    </div>
    <div class="blend-shapes">
        <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
    </div>

</section>
</body>
</html>
