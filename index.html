<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Gezicht Checker</title>
    <link rel="stylesheet" href="style.css">

</head>
<script type="module" src="script.js"></script>
<body>
<h1>Gezicht checker</h1>

<section id="demos" class="invisible">

    <div>
        <label for="emotionSelect" class="block mb-2 font-medium">Kies een emotie:</label>
        <select id="emotionSelect" class="w-full p-2 border rounded">
            <option value="happy">ğŸ˜Š Blij</option>
            <option value="neutral">ğŸ˜ Neutraal</option>
            <option value="sad">ğŸ˜¢ Verdrietig</option>
            <option value="angry">ğŸ˜  Boos</option>
            <option value="surprised">ğŸ˜² Verrast</option>
        </select>
        <div class="flex space-x-2 mt-4">
            <button id="saveEmotion" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ğŸ“¥ Data Opslaan
            </button>
            <button id="logData" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">ğŸ“‹ Toon Data</button>
        </div>
    </div>
    <div class="flex space-x-2">
        <button id="trainAndDownload" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">ğŸ§  Train &
            Download Model
        </button>
        <button id="predictEmotion" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">ğŸ¤– Herken
            Emotie
        </button>
    </div>
    <br>
    <div id="emotionResult" class="text-xl font-semibold text-center text-indigo-600"></div>


    <div id="liveView" class="videoView">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Camera Aanzetten</span>
        </button>
        <div style="position: relative;">
            <video id="webcam" style="position: absolute" autoplay playsinline></video>
            <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
        </div>

    </div>
    <div class="blend-shapes">
        <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
    </div>

</section>
</body>
</html>
