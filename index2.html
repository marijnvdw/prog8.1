<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Gezicht Checker</title>
    <link rel="stylesheet" href="style.css">

</head>
<script type="module" src="script2.js"></script>
<body>
<h1>AI trainen</h1>
<p>Om je emoties in te scannen begin je door op de knop "Camera Aanzetten" te klikken.</p>
<p>Als de camera is ingeladen, kun je de AI trainen door aan te geven welke emotie er wordt getoond</p>

<section id="demos" class="invisible">

    <div>
        <label for="emotionSelect" class="block mb-2 font-medium">Kies een emotie:</label>
        <select id="emotionSelect" class="w-full p-2 border rounded">
            <option value="happy">😊 Blij</option>
            <option value="neutral">😐 Neutraal</option>
            <option value="sad">😢 Verdrietig</option>
            <option value="angry">😠 Boos</option>
            <option value="surprised">😲 Verrast</option>
        </select>
        <div class="flex space-x-2 mt-4">
            <button id="saveEmotion" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">📥 Data Opslaan
            </button>
            <button id="logData" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">📋 Toon Data</button>
        </div>
    </div>
    <div class="flex space-x-2">
        <button id="trainAndDownload" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">🧠 Train &
            Download Model
        </button>
        <button id="predictEmotion" hidden="hidden" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">🤖 Herken
            Emotie
        </button>
    </div>
    <br>
    <div id="emotionResult" hidden="hidden" class="text-xl font-semibold text-center text-indigo-600"></div>


    <div id="liveView" class="videoView">
        <button id="webcamButton" class="mdc-button mdc-button--raised">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Camera Aanzetten</span>
        </button>
        <div style="position: relative;">
            <video id="webcam" style="position: absolute" autoplay playsinline></video>
            <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
        </div>

    </div>
    <div class="blend-shapes">
        <ul class="blend-shapes-list" id="video-blend-shapes"></ul>
    </div>

</section>
</body>
</html>
